<div class="container mt-4">
    <h1>Sign Up</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
        </div>
        <button (click)="register()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
