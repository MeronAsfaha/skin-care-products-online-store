<div class="container mt-4">


  <h1 class="modal-title">Name : {{ skincareProduct.name }}</h1>
  <p>Manufacturer : {{ skincareProduct.manufacturer }}</p>
  <p>Skin Type : {{ skincareProduct.skinType }}</p>

  <button class="btn btn-danger mx-2" routerLink="/skincareProducts" (click)="OnDelete()">Delete</button>
  <button class="btn btn-secondary mx-2" routerLink="/skincareProducts/{{ skincareProduct._id }}/partialUpdate">
    Partial Update
  </button>
  <button class="btn btn-secondary mx-2" routerLink="/skincareProducts/{{ skincareProduct._id }}/fullUpdate">
    Full Update
  </button>
  <div>
    <button class="btn btn-outline-dark m-2" *ngIf="!activeIngredientsVisible" (click)="toggleActiveIngredients()">Show
      Active Ingredients</button>
    <button class="btn btn-outline-dark m-2" *ngIf="activeIngredientsVisible" (click)="toggleActiveIngredients()">Hide
      Active Ingredients</button>

    <div class="mt-5" *ngIf="activeIngredientsVisible">
      <app-active-ingredients></app-active-ingredients>
    </div>

  </div>
</div>
