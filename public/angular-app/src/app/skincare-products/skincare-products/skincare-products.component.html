<div class="container mt-4">
  <h1>Skin Care Products</h1>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="let product of skincareProducts">
      <a class="page-link" routerLink="/skincareProducts/{{ product._id }}">{{ product.name }}</a>
    </li>
  </ul>
</div>
